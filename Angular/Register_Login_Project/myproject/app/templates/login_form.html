<div ng-controller="MyController">
    <div class="col-md-4 col-center-block">
        <form class="formlogin" name="form">
            <p>Valid: username: "user", pass: "123"</p>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input ng-model="username" type="username" class="form-control" name="username" placeholder="username">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <br>
            <div class="action">
              <button class="btn btn-danger btn-default pull-left" ng-click='sayHello()'> Login </button>
            </div>
            <hr> {{greeting}}
        </form>
    </div>
</div>
