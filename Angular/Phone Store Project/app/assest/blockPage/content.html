<div class="container" style="margin-top:70px">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Categories</p>
            <div class="list-group">
              <a ui-sref="productManu({manufacturer:'apple'})" class="list-group-item">Iphone</a>
              <a ui-sref="productManu({manufacturer:'samsung'})" class="list-group-item">SamSung</a>
              <a ui-sref="productManu({manufacturer:'oppo'})" class="list-group-item">Oppo</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="row carousel-holder">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" ng-non-bindable data-ride="carousel" data-interval="2000">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="assest/images/background1.png " alt=" ">
                            </div>
                            <div class="item ">
                                <img class="slide-image " src="assest/images/background2.jpg " alt=" ">
                            </div>
                            <div class="item ">
                                <img class="slide-image " src="assest/images/background3.png " alt=" ">
                            </div>
                            <div class="item ">
                                <img class="slide-image " src="assest/images/background5.jpg" alt="">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">
                <!--<ui-view></ui-view>-->
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
