<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>ContosoConf Schedule</title>
        
        <link href="site.css" rel="stylesheet" type="text/css" />
        <style>
            #check{
                border-style: solid;
                border-color: red;
                margin-right: 730px;
            }
        </style>
    </head>
    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="/index.htm">Home</a>
                <a href="/about.htm">About</a>
                <a href="/schedule.htm">Schedule</a>
            </div>
        </nav>
        
        <header class="page-header">
            <div class="container">
                <h1>ContosoConf</h1>
                <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
                
                <div id = "check">
                    <label>Show</label>
                    <input id = "show-track-1" type="checkbox" checked>Track 1
                    <input id = "show-track-2" type="checkbox" checked>Track 2
                </div>
            </div>
            
        </header>
        
        

        <section class="page-section schedule">
            <div class="container">
                <h1>Schedule</h1>
                <ul id="schedule"></ul>
            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    Hosted by Contoso
                </p>
                <address>
                    Conference Center<br />
                    1234 Main Street<br />
                    Seattle<br />
                    WA 98999
                </address>
                <p>
                    &#169; 2012 Contoso
                </p>
            </div>
        </footer>
        
        <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="schedule.js" type="text/javascript"></script>
    </body>
</html>
