<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var UCLN = function(a, b) {

            var r;
            while (b != 0) {
                r = a % b;
                a = b;
                b = r;
            }
            return a;

        }

        var a = prompt("Input the first number : ");
        var b = prompt("Input the second number : ");
        alert(UCLN(a, b));
    </script>
</head>
