<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var checkHappyNumber = function(a) {
            var sum = 0;
            while ((a) != 0) {
                var y = parseInt(a) % 10;
                sum = (sum + y * y);
                a = parseInt(a) / 10;
            }
            while (sum >= 10) {
                sum = checkHappyNumber(sum);

            }
            return sum;

        }

        var dem = 0;
        var i = 1;
        while (dem < 5) {

            if (checkHappyNumber(i) == 1) {
                alert(i)
                dem = dem + 1;
                i = i + 1;
            }
            i++;
        }
    </script>
</head>
