<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var checkArmstrongNumber = function(a) {
            var sum = 0;
            while ((a) != 0) {
                var y = parseInt(a) % 10;
                sum = (sum + y * y * y);
                a = parseInt(a) / 10;
            }

            return sum;

        }

        var n = prompt("input the number of three digits: ");

        if (checkArmstrongNumber(n) == n) {
            alert(n + "is the Armstrong number ");
        } else
            alert(n + "is NOT the Armstrong number ");
    </script>
</head>
