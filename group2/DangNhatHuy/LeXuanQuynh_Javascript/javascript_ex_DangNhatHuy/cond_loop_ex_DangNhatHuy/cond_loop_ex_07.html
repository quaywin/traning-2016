<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var n=prompt("Nhap vao so n:")
        for (var i = 1; i <= n; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
                alert(i + "......FizzBuzz");
            } else if ((i % 5 == 0) && (i % 3 != 0)) {
                alert(i + "......Buzz");
            } else if ((i % 3 == 0) && (i % 5 != 0)) {
                alert(i + "......Fizz");

            } else
                alert(i + "........")
        }
    </script>
</head>

</body>

</html>
