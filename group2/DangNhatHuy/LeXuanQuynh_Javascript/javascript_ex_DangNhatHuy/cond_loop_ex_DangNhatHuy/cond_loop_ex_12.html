<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var BC = function(a) {
            if ((a % 3 == 0) && (a % 5 == 0)) {
                return 1;
            } else
                return 0;
        }

        var sum = 0;
        for (var i = 0; i < 1000; i++) {
            if (BC(i) == 1) {
                sum = sum + i;
            }
        }
        alert(sum);
    </script>
</head>
